<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <header>
        <h1>Which Gym Sterotype Are You?</h1>
        <p>Find out today!</p>
        <button><a href="#quiz">Start Quiz!</a></button>
    </header>
    <main id="quiz">
        <section class="question1">

                    <form action="#" method="#" class="quiz" name="quiz">
                    
                        <fieldset>
                            <legend>Question 1</legend>
                            <p>Which area of the gym do you go to first?</p>
                            <div class="flexContainer">
                                <label for="container">Cardio</label>
                                <input type="radio" name="question1" value="cardioBunny" id="cardioBunny">
                        
                                <label for="container">Weights</label>
                                <input type="radio" name="question1" value="everydayGymGoer" id="everydayGymGoer">
                        
                                <label for="container">Stretching</label>
                                <input type="radio" name="question1" value="bodyBuilder" id="bodyBuilder">
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Question 2</legend>
                            <p>What do you drink/eat before you go to the gym</p>
                            <div class="flexContainer">
                                <label for="container">Nothing, I prefer to eat after my workout</label>
                                <input type="radio" name="question2" value="cardioBunny" id="cardioBunny">

                                <label for="container">2 eggs and bacon, coffee, bowl of fruit</label>
                                <input type="radio" name="question2" value="everydayGymGoer" id="everydayGymGoer">

                                <label for="container">3 Protein pancakes, oatmeal, 2 eggwhite omelette with spinach at home and a protein shake as I leave for the gym</label>
                                <input type="radio" name="question2" value="bodyBuilder" id="bodyBuilder">
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Question 3</legend>
                            <p>How much time do you spend talking to other gym patrons?</p>
                            <div class="flexContainer">                        
                                <label for="container">A whole lot! even during the workout</label>
                                <input type="radio" name="question3" value="cardioBunny" id="cardioBunny">
                            
                                <label for="container">Very little, if at all.  However, I am usually on my phone for fair bit</label>
                                <input type="radio" name="question3" value="everydayGymGoer" id="everydayGymGoer">
                            
                                <label for="container">Not too much during my actual workout. Mostly, just before and after because everyone there knows who you are</label>
                                <input type="radio" name="question3" value="bodyBuilder" id="bodyBuilder">
                            </div>
                        </fieldset>
                        
                        <fieldset>
                            <legend>Question 4</legend>
                            <p>What is your typical gym attire?</p>
                            <div class="flexContainer">                        
                                <label for="container">Usually as little as possible like shorts and a tank top</label>
                                <input type="radio" name="question4" value="cardioBunny" id="cardioBunny">
                            
                                <label for="container">For women: leggings, t-shirt and a sports bra.  For men: t-shirt and shorts or joggers</label>
                                <input type="radio" name="question4" value="everydayGymGoer" id="everydayGymGoer">
                            
                                <label for="container">High-performance materials are all you own</label>
                                <input type="radio" name="question4" value="bodyBuilder" id="bodyBuilder">
                            </div>

                            <div class="submit-container">
                                <input type="submit" value="Submit!">
                            </div>
                        </fieldset>

                    </form>
        </section>
    </main>
<script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
<script src="script.js"></script>
</body>
</html>
